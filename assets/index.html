<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="container-calc">
            <div class="title">
                <h1>calculadora.<span>js</span></h1>
            </div>
            <div class="display">
                <p id="visor">0</p>
            </div>
            <div class="buttons">
                <button value="AC" id='ac' class="col-3">AC</button>
                <button value="/" id='operation'>/</button>
                <button value="7" id="number">7</button>
                <button value="8" id="number">8</button>
                <button value="9" id="number">9</button>
                <button value="*" id='operation'>*</button>
                <button value="4" id="number">4</button>
                <button value="5" id="number">5</button>
                <button value="6" id="number">6</button>
                <button value="-" id='operation'>-</button>
                <button value="1" id="number">1</button>
                <button value="2" id="number">2</button>
                <button value="3" id="number">3</button>
                <button value="+" id='operation'>+</button>
                <button value="0" id="number">0</button>
                <button value="." id='number'>.</button>
                <button value="=" id='equal' class="col-2">=</button>
            </div>
        </div>
    </div>
    <script src="/assets/app.js"></script>
</body>

</html>
